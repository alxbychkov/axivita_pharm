<!DOCTYPE html>
<html lang="{{lang}}">
{{> head}}

<body class="lang-{{lang}}">
  {{> header}}

  <!-- Hero Section -->
  <section class="hero contact-hero">
    <div class="hero__bg">
      <picture>
        <img src="/assets/images/hero/contacts_vector_with_elements.webp" alt="Contacts" width="100%">
      </picture>
    </div>
    <div class="content hero-content">
      <h1 class="hero__title">{{i18n.contacts.title}}</h1>
    </div>
  </section>

  <!-- Contact Information Section -->
  <section class="contact-info">
    <div class="content">
      <div class="contact-info__container">
        <div class="contact-info__item">
          <div class="contact-info__logo">
            {{> logo/contacts-logo}}
          </div>
        </div>
        <div class="contact-info__item">
          <div class="contact-info__details">
            <div class="contact-info__item">
              <p class="contact-info__text contact-info__text--phone"><a href="tel:+{{company.phone}}">{{i18n.contacts.phone}}</a></p>
            </div>
            <div class="contact-info__item">
              <p class="contact-info__text contact-info__text--email"><a href="mailto:{{company.email}}">{{i18n.contacts.email}}</a></p>
            </div>
            <div class="contact-info__item">
              <p class="contact-info__text contact-info__text--address">
                {{i18n.contacts.address}}
              </p>
            </div>
          </div>
        </div>
        <div class="contact-info__item">
          <div class="contact-hero__description">
            <p>{{i18n.contacts.description}}</p>
          </div>
        </div>
        <div class="contact-info__item">
          <div class="contact-hero__subtitle">
            <h2>{{i18n.contacts.slogan}}</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="shape-bottom">
      <img src="/assets/images/shape_bottom.webp" alt="shape-bottom" width="100%"/>
    </div>
  </section>

  {{> footer}}
</body>

</html>
