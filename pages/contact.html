<!DOCTYPE html>
<html lang="en">
  {{> head}}
<body>
  {{> header}}

  <!-- Hero Section -->
  <section class="hero contact-hero">
    <div class="hero__bg"></div>
    <div class="content">
      <h1 class="hero__title">{{i18n.contacts.title}}</h1>
    </div>
  </section>

  <div class="contact-hero__description">
    <p>{{i18n.contacts.description}}</p>
  </div>
<div class="contact-hero__subtitle">
  <h2>{{i18n.contacts.slogan}}</h2>
</div>

  <!-- Contact Information Section -->
  <section class="contact-info">
    <div class="contact-info__container">
      <div class="contact-info__left">
        <div class="contact-info__logo">
          <!-- SVG логотип Axivita Pharm -->
        </div>
        <div class="contact-info__details">
          <div class="contact-info__item">
            <div class="contact-info__icon">
              <!-- SVG иконка телефона -->
            </div>
            <span class="contact-info__text">{{i18n.contacts.phone}}</span>
          </div>
          <div class="contact-info__item">
            <div class="contact-info__icon">
              <!-- SVG иконка email -->
            </div>
            <span class="contact-info__text">{{i18n.contacts.email}}</span>
          </div>
          <div class="contact-info__item">
            <div class="contact-info__icon">
              <!-- SVG иконка адреса -->
            </div>
            <div class="contact-info__address">
              {{i18n.contacts.address}}
            </div>
          </div>
        </div>
      </div>
      <div class="contact-info__right">
        <div class="contact-info__map">
          <!-- Map placeholder -->
        </div>
      </div>
    </div>
  </section>

  {{> footer}}
</body>
</html>
