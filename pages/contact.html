<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us – Axivita Pharm</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
  {{> header}}

  <!-- Hero Section -->
  <section class="hero contact-hero">
    <div class="contact-hero__background">
      <!-- Background image with gradient overlay -->
    </div>
    <h1 class="hero__slogan">Contact us</h1>
    <div class="contact-hero__description">
      <p>Свяжитесь с нами, чтобы узнать, как мы можем помочь вам<br>с поиском и доставкой необходимых препаратов.</p>
    </div>
    <div class="contact-hero__subtitle">
      <h2>Быстро, прозрачно<br>и с гарантией качества</h2>
    </div>
  </section>

  <!-- Contact Information Section -->
  <section class="contact-info">
    <div class="contact-info__container">
      <div class="contact-info__left">
        <div class="contact-info__logo">
          <!-- SVG логотип Axivita Pharm -->
        </div>
        <div class="contact-info__details">
          <div class="contact-info__item">
            <div class="contact-info__icon">
              <!-- SVG иконка телефона -->
            </div>
            <span class="contact-info__text">+43 664 148 06 20</span>
          </div>
          <div class="contact-info__item">
            <div class="contact-info__icon">
              <!-- SVG иконка email -->
            </div>
            <span class="contact-info__text">office@axivita-pharm.com</span>
          </div>
          <div class="contact-info__item">
            <div class="contact-info__icon">
              <!-- SVG иконка адреса -->
            </div>
            <div class="contact-info__address">
              Axivita Pharm GmbH<br>
              Leopold Ungar Platz 2<br>
              1190 Vienna, Austria
            </div>
          </div>
        </div>
      </div>
      <div class="contact-info__right">
        <div class="contact-info__map">
          <!-- Map placeholder -->
        </div>
      </div>
    </div>
  </section>

  {{> footer}}
  <script src="../scripts/lang-select.js"></script>
</body>
</html>
